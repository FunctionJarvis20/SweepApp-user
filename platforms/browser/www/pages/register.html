<!DOCTYPE html>
<html>
    <head>
        
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: 'unsafe-inline' https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="../lib/OnsenUI-dist-2.10.10/css/onsenui.css">
        <link rel="stylesheet" href="../lib/OnsenUI-dist-2.10.10/css/onsen-css-components.min.css">
        <!-- <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
         -->
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        
        <title>SweepApp</title>
    </head>
    <body>
        <div class="app">
            <div id="loading-gif">
                <img src="../img/icons/spinner.gif" alt="wait..">
            </div>
            <div class="register-main">
                <ons-page>
                    <ons-toolbar>
                        <div class="center">SweepApp</div>
                    </ons-toolbar>
                    <div style="text-align: center; margin-top: 30px;">
                        <div class="registration-info">
                            <div class="registration-logo">
                                <img src="../img/icons/user_register.png" width="75" height="75" alt="user icon">
                            </div>
                            <div class="center">Register Here !!</div>
                        </div>
                        <p>
                            <ons-input id="registername" style="width:90%;" modifier="underbar" placeholder="Full Name" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="registermobile" style="width:90%;" modifier="underbar" type="number" placeholder="Mobile No." float></ons-input>
                        </p>
                        <p>
                            <ons-input id="registeremail" style="width:90%;" modifier="underbar" type="email" placeholder="Email-Id" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="registeradhaar" style="width:90%;" modifier="underbar" type="number" placeholder="Adhaar Card No" float></ons-input>
                        </p>
                        <p>
                            <ons-input id="registerpassword" style="width:90%;" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                        </p>
                        <select name="userzone" id="registeruserzone" class="user-zone-select">
                            <!-- see in assignZoneToRegisterChoice() function -->
                        </select>
                        <div class="my-buttons">
                            <p style="margin-top: 30px;">
                                <ons-button onclick="register()">Register</ons-button>
                            </p>
                            <p style="margin-top: 30px;">
                                <ons-button onclick="gotoLogin('login.html')">Login Here</ons-button>
                            </p>
                        </div>
                    </div>
                    <ons-bottom-toolbar>
                            <div class="copyright-info">copyright &copy; SweepApp 2020</div>
                    </ons-bottom-toolbar>
                </ons-page>
            </div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script src="../lib/OnsenUI-dist-2.10.10/js/onsenui.min.js"></script>
        <!-- <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../js/functions.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
</html>
